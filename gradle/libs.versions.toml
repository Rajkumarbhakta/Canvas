[versions]

kotlin = "2.1.20"
compose = "1.8.0-beta02"
agp = "8.9.1"
androidx-activityCompose = "1.10.1"
androidx-uiTest = "1.7.8"
hotReload = "1.0.0-alpha04"
androidx-lifecycle = "2.9.0-alpha05"
koin = "4.0.3"
coil = "3.1.0"
multiplatformSettings = "1.3.0"
sketchCompose = "4.0.5"
viewModel = "2.8.4"
dateTime = "0.6.2"
colorPicker = "1.1.2"
kotlinx-coroutines = "1.10.1"
kotlinx-serialization = "1.8.0"
material3WindowSizeClass = "1.7.3"
navigation-compose = "2.8.0-alpha11"
material-icons-extended = "1.7.3"

[libraries]

androidx-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
androidx-uitest-testManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "androidx-uiTest" }
